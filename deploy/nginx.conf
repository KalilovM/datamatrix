# =============================================================================
# Nginx Configuration for DataMatrix
# =============================================================================
# Location: /etc/nginx/sites-available/datamatrix
# Symlink: sudo ln -s /etc/nginx/sites-available/datamatrix /etc/nginx/sites-enabled/
# Test: sudo nginx -t
# Reload: sudo systemctl reload nginx
# =============================================================================

# Rate limiting zone (prevent abuse)
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;

# Upstream - Next.js server
upstream nextjs_upstream {
    server 127.0.0.1:3000;
    keepalive 64;
}

# HTTP - Redirect to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name yourdomain.com www.yourdomain.com;

    # Let's Encrypt challenge location
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS - Main server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name yourdomain.com www.yourdomain.com;

    # ---------------------------------------------------------------------------
    # SSL Configuration (managed by Certbot)
    # ---------------------------------------------------------------------------
    ssl_certificate /etc/letsencrypt/live/yourdomain.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/yourdomain.com/privkey.pem;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;

    # Modern SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_trusted_certificate /etc/letsencrypt/live/yourdomain.com/chain.pem;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # ---------------------------------------------------------------------------
    # Security Headers
    # ---------------------------------------------------------------------------
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;
    # Uncomment for HSTS (be careful - this is permanent!)
    # add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

    # ---------------------------------------------------------------------------
    # Gzip Compression
    # ---------------------------------------------------------------------------
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/rss+xml application/atom+xml image/svg+xml;

    # ---------------------------------------------------------------------------
    # Logging
    # ---------------------------------------------------------------------------
    access_log /var/log/nginx/datamatrix.access.log;
    error_log /var/log/nginx/datamatrix.error.log;

    # ---------------------------------------------------------------------------
    # Request size limits
    # ---------------------------------------------------------------------------
    client_max_body_size 10M;

    # ---------------------------------------------------------------------------
    # Static files - Next.js assets (aggressive caching)
    # ---------------------------------------------------------------------------
    location /_next/static/ {
        proxy_pass http://nextjs_upstream;
        proxy_http_version 1.1;
        proxy_set_header Connection "";

        # Cache static assets for 1 year
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # ---------------------------------------------------------------------------
    # Public static files
    # ---------------------------------------------------------------------------
    location /public/ {
        proxy_pass http://nextjs_upstream;
        proxy_http_version 1.1;
        proxy_set_header Connection "";

        expires 30d;
        add_header Cache-Control "public";
    }

    # ---------------------------------------------------------------------------
    # API routes - Rate limited
    # ---------------------------------------------------------------------------
    location /api/ {
        limit_req zone=api_limit burst=20 nodelay;

        proxy_pass http://nextjs_upstream;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_cache_bypass $http_upgrade;

        # Timeouts for API
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # ---------------------------------------------------------------------------
    # Health check endpoint (no rate limit)
    # ---------------------------------------------------------------------------
    location /api/health {
        proxy_pass http://nextjs_upstream;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;

        # No caching for health checks
        add_header Cache-Control "no-cache, no-store";
    }

    # ---------------------------------------------------------------------------
    # Main application - All other routes
    # ---------------------------------------------------------------------------
    location / {
        proxy_pass http://nextjs_upstream;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_cache_bypass $http_upgrade;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # ---------------------------------------------------------------------------
    # Error pages
    # ---------------------------------------------------------------------------
    error_page 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }
}
